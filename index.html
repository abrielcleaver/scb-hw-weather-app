<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>She Codes Weather Page</title>
  <style>

    h1 {
      text-align: center;
      color: blue;
      font-family: Arial, Helvetica, sans-serif;
    } 

    h2 {
      text-align: center;
      font-weight: normal;
      font-size: 34px;
      font-family: Arial, Helvetica, sans-serif;
    }

    li {
      list-style: none;
      text-align: center;
      padding: 10px;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* justify-content: center; */
    }

    .footer-text {
      text-align: center;
      font-family: monospace;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>🌤</h1>
  <h1>Currently 21&deg; in Tokyo
    <br>
  </h1>
  <h2>13&deg;/<strong>23&deg;</strong></h2>

  <ul>
    <li>
      <h3>🌧 Tomorrow</h3>
      <p>10&deg;/
        <strong>22&deg;</strong></p>
    </li>

    <li>
      <h3>🌥 Saturday</h3>
      <p>15&deg;/
        <strong>17&deg;</strong></p>
    </li>

    <li>
      <h3>☀️ Sunday</h3>
      <p>25&deg;
        <strong>28&deg;</strong></p>
    </li>
  </ul>
  
  <div>
    <footer>
      <p class="footer-text">Coded by Abriel Cleaver</p>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👩🏽‍💻 She Codes Weather Page</title>
  <style>

    h1 {
      text-align: center;
      color: #1a64d6;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 34px;
      margin: 0;
      line-height: 48px;
    } 

    h2 {
      text-align: center;
      font-weight: 400;
      font-size: 34px;
      line-height: 48px;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
    }

    ul {
      padding: 0; 
    }

    li {
      list-style: none;
      text-align: center;
      padding: 10px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 10px;
      transition: all 200ms ease-in-out;
    }

    li:hover {
      background-color: #FEFBEF;
    }

    h3 {
      font-family: Arial, Helvetica, sans-serif;
    }

    p {
      font-family: monospace;
      font-size: 18px;
      text-align: center;
    }

    button {
      display: grid;
      text-align: center;
      font-family:Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 22px;
      background-color: #1a64d6;
      color: white;
      padding: 16px 24px;
      margin: 20px auto;
      border: 1px #1a64d6 solid;
      border-radius: 50px;
      box-shadow: 0px 8px 8px 0px rgba(207, 207, 207, 0.311);
    }

    button:hover {
      background-color: white;
      color: #1a64d6;
      cursor: pointer;
    }


  </style>
</head>
<body>
  <h1>
    🌤 
    <br>
    Currently 21&deg; in Tokyo
    <br>
  </h1>
  <h2>13&deg; / <strong>23&deg;</strong></h2>

  <ul>
    <li>
      <h3>🌧Tomorrow</h3>
      <p>10&deg; /
        <strong>22&deg;</strong></p>
    </li>

    <li>
      <h3>🌥 Saturday</h3>
      <p>15&deg; /
        <strong>17&deg;</strong></p>
    </li>

    <li>
      <h3>☀️ Sunday</h3>
      <p>25&deg; /
        <strong>28&deg;</strong></p>
    </li>
  </ul>
  
  <button>Change city</button>
  
  <p>Coded by Abriel Cleaver</p>
</body>
</html>
